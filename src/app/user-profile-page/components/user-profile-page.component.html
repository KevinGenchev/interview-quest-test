<div class="container md:p-0">
  <div class="mx-auto container-content surface-ground">
    <div class="flex flex-column md:flex-row pt-3 px-0 md:px-2">
      <div
        class="flex flex-column md:flex-row text-center md:text-left md:mr-auto"
      >
        <div class="image-upload">
          <label for="user-profile-image-upload">
            <img
              width="100"
              class="border-circle cursor-pointer"
              src="https://i.pinimg.com/originals/7d/58/48/7d58481d067e336a6338b7bebfc0fe10.jpg"
            />
          </label>
          <input
            id="user-profile-image-upload"
            type="file"
          />
        </div>
        <div class="md:ml-4">
          <h3
            *ngIf="afAuth.authState | async as user"
            class="mb-0"
          >
            {{ user.displayName }}
          </h3>
          <h3
            *ngIf="!(afAuth.authState | async)"
            class="mb-0"
          >
            &lt; Profile Name &gt;
          </h3>
          <p
            class="color-secondary font-bold text-color-secondary text-sm mt-2"
          >
            Update your personal details
          </p>
        </div>
      </div>
      <div class="align-self-center">
        <button
          pButton
          pRipple
          type="button"
          label="Cancel"
          class="p-button-outlined p-button-secondary p-button-sm mr-3"
        ></button>
        <p-button
          pRipple
          type="button"
          label="Save"
          styleClass="p-button-raised p-button-sm"
        ></p-button>
      </div>
    </div>
    <div class="pb-7">
      <form action="">
        <div class="col-12 md:col-5">
          <div class="mb-3">
            <label
              class="font-bold"
              type="text"
              for="username"
            >
              Username:
            </label>
            <input
              type="text"
              name="username"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mt-2 ng-star-inserted"
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="font-bold"
            >
              Email:
            </label>
            <input
              type="email"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mt-2"
            />
          </div>
        </div>
        <p-button
          pRipple
          type="submit"
          label="Change password"
          styleClass="p-button-raised p-button-sm ml-2"
        ></p-button>
      </form>
    </div>
  </div>
</div>
